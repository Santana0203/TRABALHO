          <!--Título -->
        <fieldset>  <h1 id="FAÇA">FAÇA SEU CADASTRO</h1>
             <!--Título formulário--> 
            <form action="inicio.html" method="get">
                
                <p> 
                    
                    <label for="idnome">Nome: </label><br>
                    <input type="text" name="nome" id="idnome" placeholder="Digite seu nome" minlength="3" maxlength="30" required name="nome">
                </p>

                <p>
                    <label for="idsobrenome">Sobrenome:</label><br>
                    <input type="text" name="sobrenome" id="idsobrenome" placeholder="Digite seu sobrenome" minlength="5" maxlength="50" required name="sobrenome">
                </p>
                
                <p>
                    <label for="idemail">e-mail: </label>
                   <br>
                    <input type="email" name="e-mail" id="idemail" placeholder="Digite seu e-mail" minlength="10" maxlength="70" required name="e-mail">
                </p>

                <p>
                    <label for="idtelefone">Telefone: </label><br>
                    <input type="tel" name="Telefone" id="idtelefone" placeholder="Digite seu número de Telefone" minlength="11" maxlength="12" required name="Número telefone">  
                </p>

                <p>
                    <label for="iddata">Data de Nascimento: </label><br>
                    <input type="date" name="Data" id="iddata" placeholder="Digite Sua data de Nascimento" required="data">
                </p>
                <br>
                <p><input type="submit" value="Enviar"></p>

            </form>
        </fieldset>
